<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến</title>
</head>
<body>
<script>
    let a,b;
    a=parseInt(prompt("Nhập a",''));
    b=parseInt(prompt("Nhập b",''));
    c=a%b;
   if (c==0){
    document.write("a là bội của b");}
    else
    document.write("a không phải bội của b");

</script>
</body>
</html>
